<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascrip table </title>
    <style>
        body{
            text-align: center;
        }
        table,tr,td{
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
            
            border: 2px solid black;
        }
        table{
            width: 45%;

        }
       
    </style>
</head>
<body>
    <button type="button" onclick="myfunc()" >click here to see table content</button>
    <p id="demo"><strong>table appears here</strong></p>
  
    <script>
        function myfunc(){
        const a=["Anakin","Obi-Wan","Luke","Leia"];
     let   text="<table>";
        for(i=0;i<a.length;i++){
text+="<tr>";
text+="<td>"+i+"</td>"+"<td>"+a[i]+"</td>";
text+="</tr>";
        }
        text +="</table>";
        document.getElementById("demo").innerHTML=text;}
    </script>
 
</body>
</html>
